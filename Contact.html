<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Font Awesome CDN for Social Media Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Times New Roman', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("images/mello.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin-top: 50px;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .btn-custom {
            background: linear-gradient(120deg, #007bff, #0056b3);
            color: #fff;
            border: none;
        }
        .btn-custom:hover {
            background: linear-gradient(120deg, #0056b3, #003b80);
        }
        .social-icons a {
            margin: 0 10px;
            font-size: 24px;
            color: #007bff;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .social-icons a:hover {
            color: #0056b3;
            transform: scale(1.2);
        }
        nav a {
            color: #007bff;
            font-weight: bold;
            margin: 0 10px;
            text-decoration: none;
        }
        nav a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container shadow-lg">
    <h2 class="text-center">Contact Us</h2>
    <form action="mailto:maluumichael01@gmail.com" method="POST" onsubmit="showAlert()">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-custom w-100">Send Message</button>
    </form>

    <div class="social-icons text-center mt-4">
        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
        <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
    </div>
</div>

<nav class="text-center mt-4">
    <a href="Home.html">Home</a>
    <a href="List Property.html">List Property</a>
    <a href="Bookings.html">Booking</a>
</nav>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function showAlert() {
        alert('Your message has been sent successfully!');
    }
</script>

</body>
</html>
