<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Property For Tenants</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
        }
        .container {
            margin-top: 50px;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }
        .overlay-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #007bff, #6610f2);
            color: white;
        }
        .overlay-panel {
            padding: 20px;
            text-align: center;
        }
        .ghost {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .ghost:hover {
            background: white;
            color: #007bff;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container">
            <a class="navbar-brand" href="#">Property Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Bookings.html">Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Contact.html">Contact</a>
                    </li>
                   
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
           
                      <!-- Sign-Up Form -->
<form id="signup-form">
    <div class="mb-3">
        <input type="text" id="signup-name" class="form-control" placeholder="Name" required>
    </div>
    <div class="mb-3">
        <input type="email" id="signup-email" class="form-control" placeholder="Email" required>
    </div>
    <div class="mb-3">
        <input type="password" id="signup-password" class="form-control" placeholder="Password" required>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </div>
</form>

<!-- Sign-In Form -->
<form id="signin-form">
    <div class="mb-3">
        <input type="email" id="signin-email" class="form-control" placeholder="Email" required>
    </div>
    <div class="mb-3">
        <input type="password" id="signin-password" class="form-control" placeholder="Password" required>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary w-100">Sign In</button>
    </div>
</form>

<script>
    // Sign-Up Request
    document.getElementById('signup-form').addEventListener('submit', async (event) => {
        event.preventDefault();

        const name = document.getElementById('signup-name').value;
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;

        const response = await fetch('http://localhost:5000/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email, password }),
        });

        const data = await response.json();
        alert(data.message || data.error);
    });

    // Sign-In Request
    document.getElementById('signin-form').addEventListener('submit', async (event) => {
        event.preventDefault();

        const email = document.getElementById('signin-email').value;
        const password = document.getElementById('signin-password').value;

        const response = await fetch('http://localhost:5000/signin', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password }),
        });

        const data = await response.json();
        alert(data.message || data.error);
    });
</script>

        <!-- Overlay Section -->
        <div class="row overlay-container text-white">
            <div class="col-md-6 overlay-panel">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us, please login with your personal info.</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="col-md-6 overlay-panel">
                <h1>Hello, Tenant!</h1>
                <p>Enter your personal details and start your journey with us.</p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Example JS logic for toggling the form visibility
        document.getElementById('signIn').addEventListener('click', () => {
            document.querySelector('.col-md-6:first-child').scrollIntoView({ behavior: 'smooth' });
        });
        document.getElementById('signUp').addEventListener('click', () => {
            document.querySelector('.col-md-6:last-child').scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
